<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinica Dental</title>
</head>
<body>
<div style="text-align: center; "> <!--la propiedad text-align centra elementos linea-->
<img height="192px" src="https://eliseovega.github.io/imgh/dental_clinic.svg" alt="Logo Dental Clinic" >
</div>
<p>WebApp para Clinica Dental</p>
<p>Desarrollado por ADSI</p>
<h2 style="color: #2b6cb0; " >Información del Paciente<h2> <!--la propiedad color, colorea el texto-->
<hr>
<div> <!--la etiqueta div es una etiqueta divisoria de contenido -->

<form action=""> <!--Creamos el formulario -->
    <table border="2"> 

    <tr>
        <td><label>DNI</label></td>
        <td><input type="table" placeholder=""> </td> <!--placeholder crea un texto provisional en un elemento input-->
    </tr>

    <tr>
        <td><label>Foto</label></td>
        <td><input type="file" ></td>
    </tr>

    <tr>
        <td><label >Nombres</label></td>
        <td><input type="text" placeholder="Escriba sus Nombres"></td>
    </tr>

    <tr>
        <td><label >Apellidos</label></td>
        <td><input type="text" placeholder="Escriba sus Apellidos"></td>
    </tr>

    <tr>
        <td><label>Fecha de Nacimiento</label></td>
        <td><input type="date" placeholder="dd/mm/aaaa"></td>
    </tr>

    <tr>
    <td>
    <label >Sexo</label></td>
    <td>
        <select name="Sexo" id="">
            <option>-Seleccione-</option>
            <option>Masculino</option>
            <option>Femenino</option>
        </select></td>
    </tr>


    <tr>
        <td><label>Nombre del representante</label></td>
        <td><input type="text" placeholder="Escriba sus nombres"></td>
    </tr>


    <tr>
        <td><label>Telefonos</label></td>
        <td><input type="text" placeholder="numero de telefono"></td>
    </tr>


    
    <tr>
        <td>
        <label >Sala</label></td>
        <td>
            <select name="Sexo" id="">
                <option>-Emergencia-</option>
                <option>Sala a</option>
                <option>Laboratorio</option>
                <option>Rayos x</option>
                <option>Hospitalizacion</option>
            </select></td>
        </tr>

        <tr>
            <td><label>Direccion</label></td>
            <td><input type="text" placeholder="direccion"></td>
        </tr>

        <tr>
            <td>
            <label >País</label></td>
            <td>
                    <option>-Colombia-</option>
                    <option>Venezuela</option>
                    <option>Ecuador</option>
                    <option>Perú</option>
                    <option>Panamá</option>
                    <option>Brasil</option>
                </select></td>
            </tr>

            <tr>
                <td><label>Departamento</label></td>
                <td><input type="text" placeholder="departamento"></td>
            </tr>

            <tr>
                <td><label>Provincia</label></td>
                <td><input type="text" placeholder="provincia"></td>
            </tr>

            <tr>
                <td><label>Distrito</label></td>
                <td><input type="text" placeholder="distrito"></td>
            </tr>

            <tr>
                <td>
                <label >Estado Civíl</label></td>
                <td>
                        <option>-Soltero-</option>
                        <option>Casado</option>
                        <option>Viudo</option>
                        <option>Unión libre</option>
                        <option>Separado</option>
                        <option>Divorciado</option>
                    </select></td>
                </tr>

                <tr>
                    <td><label>Emergencia</label></td>
                    <td><input type="text" placeholder="emergencia"></td>
                </tr>

                <tr>
                    <td>
                    <label >Grupo Sangineo</label></td>
                    <td>
                            <option>-A+-</option>
                            <option>A+</option>
                            <option>B+</option>
                            <option>AB+</option>
                            <option>AB-</option>
                            <option>O+</option>
                            <option>o-</option>
                        </select></td>
                    </tr>
    






    </table>
    </div>

</form>

</body>
</html>
